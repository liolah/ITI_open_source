  <div>
    <h1>Circle circumference and area calculator</h1>
    <div>
      <label for="rad">Radius:</label>
      <input type="number" id="rad" placeholder="Enter the radius">
    </div>
    <div>
      <div>
        <button onclick="calcCircumference()">Calculate the circumference</button>
        <P id="resc">The circumference of the circle is unknown until you enter a value for the radius!</P>
      </div>
      <div>

        <P id="resa">The area of the circle is unknown until you enter a value for the radius!</P>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    //----------------------------------- First question (saying hi to the user) -------------------------------------------
    function sayHi (){
      var un = document.getElementById("username").value;
      document.getElementById("username").style.display = "none";
      document.getElementById("btn").style.display = "none";
      document.getElementById("greetings").innerHTML = `Welcome ${un}, have fun in my website ðŸ˜Š`
    }

    //------------------------------- Second question (the multiplication table) ------------------------------------------
    for(var i = 1; i <= 11; i++){
        document.getElementById("mt").rows[i].cells[0].innerHTML = i-1;
        document.getElementById("mt").rows[i].cells[1].innerHTML = (i-1)*5;
    }

    //----------------------------- Third question (circumference and area of a circle) ------------------------------------
    function calcCircumference(){
      var r = document.getElementById("rad").value;
      var c = (r * Math.PI * 2).toFixed(2);
      document.getElementById("resc").innerHTML = `The circumference of the circle is ${c}`
    }

    function calcArea(){
      var r = document.getElementById("rad").value;
      var a = (r**2 * Math.PI).toFixed(2);
      document.getElementById("resa").innerHTML = `The area of the circle is ${a}`
    }
  </script>
